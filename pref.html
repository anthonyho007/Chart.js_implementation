<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Travel Simple</title>
    	<meta name="description" content="Your page description">
		<!-- script for the data chart -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.js"></script>
		<script   src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>  
		<!-- wealthsimplefabric -->
		<link rel="stylesheet" type="text/css" href="../app/bower_components/wealthsimple-fabric/css/fabric.css">
		<link rel="stylesheet" type="text/css" href="app.css">
		<link rel="stylesheet" href="timeoftheyear.css">
		<script src="app.js"> </script>

		<script type="text/javascript">
			$(function() {
			  	$('#datetimepicker1').datetimepicker();
  		  	});
		</script>
	</head>
	<body>
		<!-- widget for the the time of the year -->
		<div class="container preference1">
		<p class = "timetitle">Time of the Year</p>
		<div class="mychart">
			<canvas id="myChart" style="height:200px" class ="col-12 curve"></canvas>
			<div class="row year-tab">
			<div class="col-1">
				<button class="button buttonc"><p>Jan</p></button>
			</div>
			<div class="col-1"><button class="button buttonc"><p>Feb</p></button></div>
			<div class="col-1"><button class="button buttonc"><p>Mar</p></button></div>
			<div class="col-1"><button class="button  buttonc"><p>Apr</p></button></div>
			<div class="col-1"><button class="button buttonc"><p>May</p></button></div>
			<div class="col-1"><button class="button buttonc"><p>Jun</p></button></div>
			<div class="col-1"><button class="button buttonc"><p>Jul</p></button></div>
			<div class="col-1"><button class="button buttonc"><p>Aug</p></button></div>
			<div class="col-1"><button class="button buttonc"><p>Oct</p></button></div>
			<div class="col-1"><button class="button buttonc"><p>Nov</p></button></div>
			<div class="col-1"><button class="button buttonc"><p>Nov</p></button></div>
			<div class="col-1"><button class="button buttonc"><p>Dec</p></button></div>
			<div class="col-1"><button class="button buttonc"><p>Dec</p></button></div>
			</div>
			<div class="pricebymonth"><p>Price By <br>Month</p></div>
			<div class="row white-space"></div>
		</div>

		<div class="row-md pref">
			<div class="col-4 duration-trip">
				<div class="form-group">
					<label>Departure Date</label>
			        <div class="">
			        	<input type="date" class="form-control date" name="date" placeholder="yyyy-mm-dd" min="2016-11-12">
			        </div>
				</div>
						
				<div class="form-group">
					<label>Trip Duration (days)</label>
					<input type="number" class="form-control form-input-text days" placeholder="days" min="1">
				</div>
			</div>
			<div class="col-8 price-estimate">
				<p>Price Estimate</p>
				<div class="price-tab center">
					<img id="plane" class="pull-right" src="../app/images/plane-icon.png"/>
					<h1>$3,000 - $3,500</h1>
				</div>
				<button type="button" class="button primary-action">
					<a href="#" class="button primary-action ">Let's go!</a>
				</button>
			</div>
	

			</div>
		</div>		
	</body>
</html>
